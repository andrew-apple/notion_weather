<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evanston Weather</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 400px;
            width: 100%;
        }

        .location {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .date-time {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .weather-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .temperature {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .description {
            font-size: 20px;
            margin-bottom: 30px;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 18px;
            font-weight: 500;
        }

        .loading {
            font-size: 18px;
            opacity: 0.8;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .weather-card {
                padding: 20px;
            }
            
            .temperature {
                font-size: 36px;
            }
            
            .location {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="weather-card">
        <div class="location">Evanston, IL</div>
        <div class="date-time" id="dateTime"></div>
        <div id="weatherContent">
            <div class="loading">Loading weather data...</div>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                timeZone: 'America/Chicago'
            };
            document.getElementById('dateTime').textContent = now.toLocaleDateString('en-US', options);
        }

        function getWeatherIcon(condition, isDay = true) {
            const weatherIcons = {
                'clear': isDay ? '☀️' : '🌙',
                'sunny': '☀️',
                'partly-cloudy': isDay ? '⛅' : '🌙',
                'cloudy': '☁️',
                'overcast': '☁️',
                'rain': '🌧️',
                'drizzle': '🌦️',
                'thunderstorm': '⛈️',
                'snow': '❄️',
                'fog': '🌫️',
                'mist': '🌫️'
            };

            const conditionLower = condition.toLowerCase();
            
            for (const [key, icon] of Object.entries(weatherIcons)) {
                if (conditionLower.includes(key)) {
                    return icon;
                }
            }
            
            return isDay ? '☀️' : '🌙';
        }

        async function fetchWeather() {
            try {
                // Using OpenWeatherMap API - you'll need to replace 'YOUR_API_KEY' with an actual API key
                const API_KEY = 'demo'; // Replace with your actual API key
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Evanston,IL,US&appid=${API_KEY}&units=imperial`);
                
                if (!response.ok) {
                    throw new Error('Weather service unavailable');
                }
                
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                // Fallback to demo data when API is not available
                displayDemoWeather();
            }
        }

        function displayWeather(data) {
            const temp = Math.round(data.main.temp);
            const description = data.weather[0].description;
            const humidity = data.main.humidity;
            const windSpeed = Math.round(data.wind.speed);
            const feelsLike = Math.round(data.main.feels_like);
            const pressure = Math.round(data.main.pressure * 0.02953); // Convert to inHg
            
            const isDay = data.dt > data.sys.sunrise && data.dt < data.sys.sunset;
            const icon = getWeatherIcon(description, isDay);

            const weatherHTML = `
                <div class="weather-icon">${icon}</div>
                <div class="temperature">${temp}°F</div>
                <div class="description">${description}</div>
                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value">${feelsLike}°F</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value">${humidity}%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind</div>
                        <div class="detail-value">${windSpeed} mph</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value">${pressure.toFixed(1)}"</div>
                    </div>
                </div>
            `;

            document.getElementById('weatherContent').innerHTML = weatherHTML;
        }

        function displayDemoWeather() {
            // Demo data for when API is not available
            const weatherHTML = `
                <div class="weather-icon">⛅</div>
                <div class="temperature">72°F</div>
                <div class="description">partly cloudy</div>
                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value">75°F</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value">65%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind</div>
                        <div class="detail-value">8 mph</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value">30.1"</div>
                    </div>
                </div>
                <div class="error" style="font-size: 12px; margin-top: 15px;">
                    Demo mode - To show live weather, add your OpenWeatherMap API key
                </div>
            `;

            document.getElementById('weatherContent').innerHTML = weatherHTML;
        }

        // Initialize
        updateDateTime();
        fetchWeather();

        // Update time every minute
        setInterval(updateDateTime, 60000);

        // Update weather every 10 minutes
        setInterval(fetchWeather, 600000);
    </script>
</body>
</html>
