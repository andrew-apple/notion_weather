<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evanston Weather</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI Variable Display", "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
            background: transparent;
            color: #37352f;
            padding: 16px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .weather-card {
            background: transparent;
            padding: 0;
            max-width: 800px;
            width: 100%;
        }

        .date-header {
            font-size: 48px;
            font-weight: 400;
            color: #37352f;
            margin-bottom: 24px;
            text-align: left;
        }

        .weather-summary {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 64px;
            font-size: 24px;
            font-weight: 600;
            color: #37352f;
        }

        .weather-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .weather-label {
            color: #37352f;
        }

        .weather-value {
            color: #37352f;
        }

        .loading {
            font-size: 14px;
            color: #9b9a97;
        }

        .error {
            color: #e03e3e;
            background: rgba(224, 62, 62, 0.05);
            padding: 8px;
            border-radius: 4px;
            margin-top: 12px;
            font-size: 11px;
        }

        @media (max-width: 768px) {
            .date-header {
                font-size: 32px;
                margin-bottom: 16px;
            }
            
            .weather-summary {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            .date-header {
                font-size: 24px;
            }
            
            .weather-summary {
                font-size: 18px;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="weather-card">
        <div class="date-header" id="dateHeader"></div>
        <div class="weather-summary" id="weatherSummary">
            <div class="loading">Loading weather data...</div>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                month: 'long',
                day: 'numeric',
                year: 'numeric',
                timeZone: 'America/Chicago'
            };
            document.getElementById('dateHeader').textContent = now.toLocaleDateString('en-US', options);
        }

        function getWeatherIcon(condition, isDay = true) {
            // Return text-based weather descriptions instead of emojis
            const conditionLower = condition.toLowerCase();
            
            if (conditionLower.includes('clear') || conditionLower.includes('sunny')) {
                return isDay ? 'Clear' : 'Clear Night';
            } else if (conditionLower.includes('partly') || conditionLower.includes('few clouds')) {
                return isDay ? 'Partly Cloudy' : 'Partly Cloudy';
            } else if (conditionLower.includes('cloudy') || conditionLower.includes('overcast')) {
                return 'Cloudy';
            } else if (conditionLower.includes('rain')) {
                return 'Rainy';
            } else if (conditionLower.includes('drizzle')) {
                return 'Light Rain';
            } else if (conditionLower.includes('thunderstorm') || conditionLower.includes('storm')) {
                return 'Thunderstorm';
            } else if (conditionLower.includes('snow')) {
                return 'Snowy';
            } else if (conditionLower.includes('fog') || conditionLower.includes('mist')) {
                return 'Foggy';
            }
            
            return isDay ? 'Clear' : 'Clear Night';
        }

        async function fetchWeather() {
            try {
                // Using OpenWeatherMap API - you'll need to replace 'YOUR_API_KEY' with an actual API key
                const API_KEY = 'demo'; // Replace with your actual API key
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Evanston,IL,US&appid=${API_KEY}&units=imperial`);
                
                if (!response.ok) {
                    throw new Error('Weather service unavailable');
                }
                
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                // Fallback to demo data when API is not available
                displayDemoWeather();
            }
        }

        function displayWeather(data) {
            const tempHigh = Math.round(data.main.temp_max);
            const tempLow = Math.round(data.main.temp_min);
            const windSpeed = Math.round(data.wind.speed);
            const windGust = data.wind.gust ? Math.round(data.wind.gust) : windSpeed + 5;
            const humidity = data.main.humidity;
            
            const summaryHTML = `
                <div class="weather-item">
                    <span class="weather-label">Temp</span>
                    <span class="weather-value">${tempLow}° → ${tempHigh}°</span>
                </div>
                <div class="weather-item">
                    <span class="weather-label">Wind</span>
                    <span class="weather-value">${windSpeed} → ${windGust} mph</span>
                </div>
                <div class="weather-item">
                    <span class="weather-label">Rain</span>
                    <span class="weather-value">0.0" @ ${humidity}%</span>
                </div>
            `;

            document.getElementById('weatherSummary').innerHTML = summaryHTML;
        }

        function displayDemoWeather() {
            // Demo data for when API is not available
            const summaryHTML = `
                <div class="weather-item">
                    <span class="weather-label">Temp</span>
                    <span class="weather-value">68° → 78°</span>
                </div>
                <div class="weather-item">
                    <span class="weather-label">Wind</span>
                    <span class="weather-value">5 → 12 mph</span>
                </div>
                <div class="weather-item">
                    <span class="weather-label">Rain</span>
                    <span class="weather-value">0.0" @ 65%</span>
                </div>
            `;

            document.getElementById('weatherSummary').innerHTML = summaryHTML;
        }

        // Initialize
        updateDateTime();
        fetchWeather();

        // Update time every minute
        setInterval(updateDateTime, 60000);

        // Update weather every 10 minutes
        setInterval(fetchWeather, 600000);
    </script>
</body>
</html>
